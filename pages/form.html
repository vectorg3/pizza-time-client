<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../styles/header.css" />
        <link rel="stylesheet" href="../styles/form.css" />
        <script src="../scripts/form.js"></script>
        <title>Заказать доставку</title>
    </head>
    <body>
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    PizzaTime
                    <img class="logo" src="../images/logo.svg" alt="" />
                </div>
                <div class="header__nav">
                    <a href="index.html" class="nav__item">Главная</a>
                    <a href="menu.html" class="nav__item">Меню</a>
                    <a href="#" class="nav__item active">Заказать доставку</a>
                    <a href="orders.html" class="nav__item">Заказы</a>
                </div>
            </div>
        </header>
        <main>
            <div class="form">
                <div class="form__container">
                    <div class="form__title">Доставка</div>
                    <input
                        placeholder="Введите ваше имя"
                        class="input-style"
                        type="text"
                        id="name"
                    />

                    <input
                        placeholder="Введите ваш номер телефона"
                        class="input-style"
                        type="tel"
                        id="phone"
                    />
                    <input
                        placeholder="Укажите ваш адрес"
                        class="input-style"
                        type="text"
                        id="address"
                    />
                    <select class="selectbox" id="pizza">
                        <option value="Греческая" class="selectbox">
                            Греческая
                        </option>
                        <option value="Болгарская" class="selectbox">
                            Болгарская
                        </option>
                        <option value="Цезарь" class="selectbox">Цезарь</option>
                    </select>
                    <button id="submit__button" onclick="btnClick()">
                        Заказать
                    </button>
                </div>
            </div>
        </main>
        <div class="validation__errors">
            <div class="error" id="name__error">
                <div class="error__icon">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        viewBox="0 0 24 24"
                        height="24"
                        fill="none"
                    >
                        <path
                            fill="#393a37"

                        ></path>
                    </svg>
                </div>
                <div class="error__title" id="name__warn"></div>
                <div class="error__close" onclick="closeWarning('name__error')">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        viewBox="0 0 20 20"
                        height="20"
                    >
                        <path
                            fill="#393a37"
                            d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"
                        ></path>
                    </svg>
                </div>
            </div>
            <div class="error" id="phone__error">
                <div class="error__icon">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        viewBox="0 0 24 24"
                        height="24"
                        fill="none"
                    >
                        <path
                            fill="#393a37"
                            d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z"
                        ></path>
                    </svg>
                </div>
                <div class="error__title" id="phone__warn"></div>
                <div
                    class="error__close"
                    onclick="closeWarning('phone__error')"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        viewBox="0 0 20 20"
                        height="20"
                    >
                        <path
                            fill="#393a37"
                            d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"
                        ></path>
                    </svg>
                </div>
            </div>
            <div class="error" id="address__error">
                <div class="error__icon">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        viewBox="0 0 24 24"
                        height="24"
                        fill="none"
                    >
                        <path
                            fill="#393a37"
                            d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z"
                        ></path>
                    </svg>
                </div>
                <div class="error__title" id="address__warn"></div>
                <div
                    class="error__close"
                    onclick="closeWarning('address__error')"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        viewBox="0 0 20 20"
                        height="20"
                    >
                        <path
                            fill="#393a37"
                            d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"
                        ></path>
                    </svg>
                </div>
            </div>
            <div class="error" id="fetch__error">
                <div class="error__icon">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        viewBox="0 0 24 24"
                        height="24"
                        fill="none"
                    >
                        <path
                            fill="#393a37"
                            d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z"
                        ></path>
                    </svg>
                </div>
                <div class="error__title">Возникла ошибка при запросе</div>
                <div
                    class="error__close"
                    onclick="closeWarning('fetch__error')"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        viewBox="0 0 20 20"
                        height="20"
                    >
                        <path
                            fill="#393a37"
                            d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"
                        ></path>
                    </svg>
                </div>
            </div>
        </div>
        <div class="notifications-container" id="success__notification">
            <div class="success">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg
                            class="succes-svg"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20"
                            fill="currentColor"
                            aria-hidden="true"
                        >
                            <path
                                fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                clip-rule="evenodd"
                            ></path>
                        </svg>
                    </div>
                    <div class="success-prompt-wrap">
                        <p class="success-prompt-heading">
                            Заказ успешно создан!
                        </p>
                        <div class="success-prompt-prompt">
                            <p>
                                Вы будете перенаправлены на страницу меню через
                                пару секунд...
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
